<!DOCTYPE html>
<!-- source: http://bl.ocks.org/mbostock/1093130 -->
<meta charset="utf-8">
<head>
    <link href="assets/css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="assets/css/leaflet/leaflet.css" rel="stylesheet"/>
    <script src="assets/js/d3/d3.js"></script>
    <script src="assets/js/leaflet/leaflet.js" type="text/javascript"></script>
</head>
<style>
    body {
        font: 12px Arial;
    }

    .node circle {
        cursor: pointer;
        stroke: #3182bd;
        stroke-width: 1.5px;
    }

    .buttonNext {
        width: 100px;
        height: 50px;
        background-color: #04B4ED;

    }

    .node text {
        font: 10px sans-serif;
        pointer-events: none;
        text-anchor: middle;
    }

    .node .textInChart {
        /* font: 15px sans-serif;*/
        pointer-events: none;
        text-anchor: middle;
    }

    line.link {
        fill: none;
        stroke: #9ecae1;
        stroke-width: 1.5px;
    }

    .axis path, .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }

    .legend text {
        font-weight: bold;
        text-anchor: middle;
        font-style: italic;
    }

    .detailEntite {
        border-style: solid;
        border-color: #0074d9;
        word-wrap: break-word;
        opacity: 0;
    }

    div.tooltip {
        position: absolute;
        text-align: center;
        width: 100px;
        height: 60px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <div id="next">
                <input name="nextButton" class="buttonNext" type="button" value="next" onclick="next()"/>
            </div>
        </div>
        <div class="col-lg-offset-4 col-lg-6">
            <div id="titre"></div>
            <div id="textExplicatif"></div>
        </div>
    </div>
    <div class="row">
        <div id="shuffle"><input class="shuffleButton" name="shuffleButton" type="button" value="Shuffle"/></div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <div id="divLegend">
            </div>
        </div>
        <div class="col-lg-10">
            <div id="map"></div>
            <div id="graphique"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-offset-4 col-lg-2">
            <div id="detailEntite" class="detailEntite"></div>
        </div>
    </div>
</div>

var rangeColor = d3.scale.quantile().range(colorbrewer.Greens[9]);
var margin = {top: 30, right: 20, bottom: 30, left: 60}, width = 960 - margin.left - margin.right, height = 500 - margin.top - margin.bottom,

var facteurRayon = 4, rayonParDefaut = 4.5;

var MODE = {
    FORCE: "FORCE",
    CHART: "CHART",

// *****************************************************************************************************************************
// Next
// *****************************************************************************************************************************

function next() {
    if (mode == MODE.FORCE) {
        toChart();
    } else if (mode == MODE.CHART) {
        toMap();
    }
}

function cleanNextButton() {
    d3.selectAll(".buttonNext").remove();
}

// *****************************************************************************************************************************
// Force
// *****************************************************************************************************************************
function loadForce() {
    d3.json("data/data.json", function (error, json) {
        if (error) throw error;
        root = json;
        setForce();
        setForceTitle();
        addLegend();
    });
}
function setForce() {

    var nodes = flatten(root),
            links = d3.layout.tree().links(nodes);
    // Restart the force layout.
    force
            .nodes(nodes)
            .links(links)
            .start();

    // Update links.
    link = link.data(links, function (d) {
        return d.target.id;
    });

    link.exit().remove();

    link.enter().insert("line", ".node")
            .attr("class", "link");

    // Update nodes.
    node = node.data(nodes, function (d) {
        return d.id;
    });

    node.exit().remove();

    var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .on("click", click)
            .call(force.drag);
    d3.select("[name=shuffleButton]")
            .on("click", function () {
                nodes.forEach(function (o, i) {
                    o.x += (Math.random() - .5) * 200;
                    o.y += (Math.random() - .5) * 200;
                });
                force.resume();
            });


    nodeEnter.append("circle")
            .attr("r", function (d) {
                return Math.sqrt(d.population) / facteurRayon || rayonParDefaut;
            });

    nodeEnter.append("text")
            .attr("dy", ".35em")
            .attr("class", "text")
            .text(function (d) {
                return d.name;
            });

    var circle = node.select("circle")
            .style("fill", color);
    addToolTipBehaviour(circle);

}

function setForceTitle() {
    d3.select("#titre")
            .text("Visualisation  en arborescence")
            .style("font-weight", "bold")
            .style("font-size", "14px")
    ;
    effetZoomSur("#titre");
    d3.select("#textExplicatif")
            .text("Visualisation des entités communautés de commune, communautés urbaine et commune. " +
                    "Representation de la population et de la fiscalité. La valeur pour chaque entitée de la population est représentée par la taille de la bulle." +
                    "La valeur pour chaque entitée de la fiscalité est représentée par la force de la couleur.");
}

function addToolTipBehaviour(circle) {
    circle

                if (d.children == undefined) {
                    tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);
                }
                if (mode == MODE.FORCE) {
                    d3.select("#detailEntite")
                            .style("opacity", .9)
                            .attr("class", "detailEntite")
                            .html("Detail de l'entité: " + "<br/>" + d.detail)
                }
            })
            .on("mousemove", function (d) {
                if (d.children == undefined) {
                    tooltip.style("top",
                                    (d3.event.pageY - 10) + "px").style("left", (d3.event.pageX + 10) + "px")
                            .html(d.name + "" + "<br/>" + "Fiscalite : " + d.fiscalite + "<br/>" + "Population :" + d.population)
                    ;
                } else {
                    tooltip
                            .html("")
                            .style("opacity", 0);
                }
            })
            .on("mouseout", function () {
                tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                if (mode == MODE.FORCE) {
                    d3.select("#detailEntite")
                            .style("opacity", 0)
                            .text("");
                }
            })
            .on("mousedown", function () {
                tooltip
                        .style("opacity", 0);
            });
}

function tick() {
    link
            .attr("x1", function (d) {
                return d.source.x;
            })
            .attr("y1", function (d) {
                return d.source.y;
            })
            .attr("x2", function (d) {
                return d.target.x;
            })
            .attr("y2", function (d) {
                return d.target.y;
            });

    node.attr("transform", function (d) {
        return "translate(" + d.x + "," + d.y + ")";
    });
}

function color(d) {
    return d._children ? "#3182bd" // collapsed package
            : d.children ? "#c6dbef" // expanded package
            : scale(d); // leaf node
}

function scale(d) {
    var f = flatten(d.father);
    var minFiscalite = d3.min(f, function (node) {
        return node.fiscalite;
    });
    var maxFiscalite = d3.max(f, function (node) {
        return node.fiscalite;
    });
    return rangeColor.domain([minFiscalite, maxFiscalite])(d.fiscalite);
}

// Toggle children on click.
function click(d) {
    if (d3.event.defaultPrevented) return; // ignore drag
    if (d.children) {
        d._children = d.children;
        d.children = null;
    } else {
        d.children = d._children;
        d._children = null;
    }
    setForce();
}

function cleanForce() {
    d3.selectAll(".node")
            .filter(function (d) {
                return d.fiscalite == null && d.population == null
            })
            .remove();
    d3.selectAll(".link").remove();
}

function cleanShuffleButton() {
    d3.selectAll(".shuffleButton").remove();
}

// *****************************************************************************************************************************
// Chart
// *****************************************************************************************************************************
function toChart() {
    d3.json("data/data.json", function (error, json) {
        if (error) throw error;
        root = json;
        setChart();
        setChartTitle();
        cleanForce();
        cleanLegend();
        cleanShuffleButton();
    });
}

function setChart() {
    mode = MODE.CHART;
    var x = d3.scale.linear().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);
    var xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(5);
    var yAxis = d3.svg.axis().scale(y).orient("left").ticks(5);
    force.stop();

    var maxFisca = d3.max(flatten(root), function (node) {
        return node.children ? 0 : node.fiscalite;
    });
    x.domain([0, maxFisca]);

    var maxPop = d3.max(flatten(root), function (node) {
        return node.children ? 0 : node.population;
    });

    y.domain([0, maxPop]);
    // add axis
    addChartAxis(xAxis, yAxis);
    // animate nodes to their charts destination position
    setChartNodes(x, y);

}


function setChartNodes(x, y) {
    var nodes = d3.selectAll(".node");
    nodes
            .filter(function (d) {
                return d.fiscalite != null || d.population != null
            })
            .transition()
            .delay(750)
            .duration(2000)
            .attr("transform", function (d) {
                return "translate(" + x(d.fiscalite) + "," + y(d.population) + ")";
            });
    nodes.selectAll("circle")
            .transition()
            .delay(750)
            .duration(3000)
            .attr("r", 2);
    nodes.selectAll(".text")
            .transition()
            .delay(1000)
            .duration(3500)
            .attr("dy", "-5")
            .style("font", "18px sans-serif")
            .attr("class", "textInChart");
}

function setChartTitle() {
    d3.select("#titre")
            .transition()
            .delay(1500)
            .duration(2000)
            .text("Visualisation par tableau simple")
            .style("font-weight", "bold")
    ;
    effetZoomSur("#titre");
    d3.select("#textExplicatif")
            .transition()
            .delay(1500)
            .duration(2000)
            .text("Visualisation des entités communautés de commune, communautés urbaine et commune. " +
                    "Representation de la population et de la fiscalité. " +
                    "La valeur pour chaque entitée de la population est représentée par l'axe des ordonnées." +
                    "La valeur pour chaque entitée de la fiscalité est représentée par l'axe des abscisses.")
    ;
}
function addChartAxis(xAxis, yAxis) {
    svg.append("g") // Add the X Axis
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .transition()
            .delay(1500)
            .call(xAxis);
    svg.append("g")// Add the Y Axis
            .attr("class", "y axis")
            .transition()
            .delay(1500)
            .call(yAxis);
    svg.append("text") // text label for the x axis
            .attr("class", "axisTitle")
            .attr("x", width / 2)
            .attr("y", height + margin.bottom)
            .style("text-anchor", "middle")
            .transition()
            .delay(1500)
            .text("Fiscalité");
    svg.append("text")
            .attr("class", "axisTitle")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .transition()
            .delay(1500)
            .text("Population");
}

/*
 ********************************
 * TOOLS
 ********************************
 */


// Returns a list of all nodes under the root.
function flatten(root) {
    var nodes = [], i = 0;

    function recurse(node) {
        if (node.children) node.children.forEach(function (child) {
            child.father = node;
            recurse(child);
        });
        if (!node.id) node.id = ++i;
        nodes.push(node);
    }

    recurse(root);
    return nodes;
}

function calculateMinMaxFiscalite() {
    var f = flatten(root);
    var min = d3.min(f, function (node) {
        return node.fiscalite;
    });
    var max = d3.max(f, function (node) {
        return node.fiscalite;
    });
    return {min: min, max: max};
}
function calculateMinMaxPopulation() {
    var f = flatten(root);
    var min = d3.min(f, function (node) {
        return node.population;
    });
    var max = d3.max(f, function (node) {
        return node.population;
    });
    return {min: min, max: max};
}

function effetZoomSur(id) {
    effetZoomAvecDelaySur(id, 2000);
}

function effetZoomAvecDelaySur(id, delay) {
    var font_size_original = d3.select(id).style("font-size");
    d3.select(id)
            .transition()
            .delay(delay)
            .duration(2000)
            .style("font-size", "20px")
    ;
    d3.select(id)
            .transition()
            .delay(delay + 2000)
            .duration(2000)
            .style("font-size", font_size_original)
    ;
}

function nettoyageAxe() {
    d3.selectAll(".node").select("text").remove();
    d3.selectAll(".axis").remove();
    d3.selectAll(".axisTitle").remove();
}

// *****************************************************************************************************************************
// Map
// *****************************************************************************************************************************
var premiereFoisPourAnimationNodesDansCarte = true;

function toMap() {
    d3.json("data/data.json", function (error, json) {
        if (error) throw error;
        root = json;
        nettoyageAxe();
        setMap();
        setMapDescription();
        addLegend();
        cleanNextButton();
    });
}

function setMap() {
    d3.select("#map").style("width", width + "px").style("height", height + "px");
    var coordParis = [47.864716, 2.349014];
    var map = L.map('map').setView(coordParis, 5);
    mapLink =
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
    L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; ' + mapLink + ' Contributors',
                maxZoom: 18
            }).addTo(map);

    /* Initialize the SVG layer */
    map._initPathRoot()

    /* We simply pick up the SVG from the map object */
    var svg = d3.select("#map").select("svg");
    /* Migration des elements du svg précédent dans celui de la carte  */
    var removed = d3.select("#mainG").remove();
    svg.append(function () {
        return removed.node();
    });
    d3.select("#mainSvg").remove();
    var nodes = d3.selectAll(".node");
    map.on("viewreset", update);
    update();

    function update() {
        if (premiereFoisPourAnimationNodesDansCarte) {
            nodes
                    .transition()
                    .delay(750)
                    .duration(2000).attr("transform",
                    function (d) {
                        var x = map.latLngToLayerPoint(new L.LatLng(d.lat, d.lng)).x - margin.left;
                        var y = map.latLngToLayerPoint(new L.LatLng(d.lat, d.lng)).y - margin.top;
                        return "translate(" +
                                x + "," +
                                y + ")";
                    });
            nodes.selectAll("circle")
                    .transition()
                    .delay(750)
                    .duration(3000)
                    .attr("r", function (d) {
                        return Math.sqrt(d.population) / facteurRayon || rayonParDefaut;
                    });
            premiereFoisPourAnimationNodesDansCarte = false;
        } else {
            nodes.attr("transform",
                    function (d) {
                        var x = map.latLngToLayerPoint(new L.LatLng(d.lat, d.lng)).x - margin.left;
                        var y = map.latLngToLayerPoint(new L.LatLng(d.lat, d.lng)).y - margin.top;
                        return "translate(" +
                                x + "," +
                                y + ")";
                    });
        }
    }
}

function setMapDescription() {
    d3.select("#titre")
            .transition()
            .delay(1500)
            .duration(2000)
            .text("Visualisation sur une carte")
            .style("font-weight", "bold")
    ;
    effetZoomSur("#titre");
    d3.select("#textExplicatif")
            .transition()
            .delay(1500)
            .duration(2000)
            .text("Visualisation des entités. " +
                    "Representation de la population et de la fiscalité. " +
                    "La valeur pour chaque entitée de la population est représentée par la taille de la bulle." +
                    "La valeur pour chaque entitée de la fiscalité est représentée par la force de la couleur.")
    ;
}

// *****************************************************************************************************************************
// Legend
// *****************************************************************************************************************************

function addLegend() {
    // add legend
    d3.select("#divLegend")
            .append("svg")
            .attr("id", "svgLegend")
            .style("height", height + "px")
            .append("g")
            .attr("class", "legend")
            .attr("transform", "translate(50,50)")
            .style("font-size", "12px")
            .call(legend);
}

function legend(lg) {
    lg.append("g")
            .call(legendFiscalite)
    lg.append("g")
            .attr("transform", function () {
                return "translate(" + 0 + "," + 100 + ")";
            })
            .call(legendPopulation);
}
function legendPopulation(g) {
    var population = g.append("text")
            .attr("id", "idPopulationTextLegende")
            .text("Population");
    effetZoomAvecDelaySur("#" + population.attr("id"), 3000);
    var minMax = calculateMinMaxPopulation();
    var min = minMax.min;
    var max = minMax.max;
    g.append("text")
            .text(min)
            .attr("transform", function () {
                return "translate(" + -40 + "," + 20 + ")";
            });
    g.append("text")
            .text(max)
            .attr("transform", function () {
                return "translate(" + -40 + "," + 50 + ")";
            });
    g.append("circle")
            .attr("class", "circleLegend")
            .attr("transform", function () {
                return "translate(" + 25 + "," + 20 + ")";
            })
            .attr("r", function () {
                return Math.sqrt(min) / 5 || 4.5
            });
    g.append("circle")
            .attr("class", "circleLegend")
            .attr("transform", function () {
                return "translate(" + 25 + "," + 50 + ")";
            })
            .attr("r", function () {
                return Math.sqrt(max) / 5 || 4.5
            })
    // update legend circle style
    d3.selectAll(".circleLegend")
            .style("fill", "none")
            .style("stroke", "#3182bd");
}

function legendFiscalite(g) {

    var color = d3.interpolateRgb(colorbrewer.Greens[9][0], colorbrewer.Greens[9][8]),
            max = 5;
    var dat = [];
    for (var i = 0; i < max; i += 0.1) {
        dat.push(i);
    }
    var fiscaliteText = g.append("text")
            .attr("id", "idFiscaliteTextLegende")
            .text("Fiscalite");
    effetZoomAvecDelaySur("#" + fiscaliteText.attr("id"), 5000);
    fiscaliteText
            .attr("transform", function () {
                return "translate(" + 0 + "," + (-20) + ")";
            });
    var minMax = calculateMinMaxFiscalite();
    var minFiscalite = minMax.min;
    var maxfiscalite = minMax.max;
    g.append("text")
            .text(minFiscalite)
            .attr("transform", function (d) {
                return "translate(" + -40 + "," + dat[0] * 10 + ")";
            });
    g.append("text")
            .text(maxfiscalite)
            .attr("transform", function (d) {
                return "translate(" + -40 + "," + dat[dat.length - 1] * 10 + ")";
            });
    g.selectAll("rect").data(dat).enter().append("rect")
            .attr("class", "band")
            .attr("width", "50px")
            .attr("height", "6px")
            .style("fill", function (d) {
                return color(d / max);
            }).text(" ")
            .attr("transform", function (d) {
                return "translate(" + 0 + "," + d * 10 + ")";
            });
}

function cleanLegend() {
    d3.selectAll("#svgLegend").remove();
}
